name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build grammar
        run: npm run build

      - name: Run extension tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a npm test

      - name: Run extension tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npm test
